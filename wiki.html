<!DOCTYPE html>
<html>
<head>
    <script>
        // Basic popup blocker override
        window.open = function() { return null; };
    </script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>War Thunder Wiki</title>

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }
        #iframeContainer {
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

<div id="iframeContainer"></div>

<script>
    // Create iframe that loads War Thunder Wiki
    const iframe = document.createElement('iframe');
    iframe.src = "https://wiki.warthunder.com/";
    iframe.allowFullscreen = true;

    document.getElementById('iframeContainer').appendChild(iframe);
</script>

</body>
</html>
